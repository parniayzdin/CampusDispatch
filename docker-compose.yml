version: "3.9"
services:
  db:
    image: postgis/postgis:16-3.4
    container_name: cdl_db
    environment:
      POSTGRES_USER: campus
      POSTGRES_PASSWORD: campus
      POSTGRES_DB: dispatch
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./backend/app/models.sql:/docker-entrypoint-initdb.d/01_models.sql:ro

  api:
    image: python:3.11-slim
    container_name: cdl_api
    depends_on:
      - db
    working_dir: /code
    volumes:
      - ./backend:/code
    command: >
      sh -c "pip install -r requirements.txt && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://campus:campus@db:5432/dispatch

volumes:
  db_data:
